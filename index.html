<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binomial Distribution Calculator</title>
</head>
<body>

<h2>Binomial Distribution Calculator</h2>

<form id="binomialForm">
    <label for="n">Number of Trials (n):</label>
    <input type="number" id="n" required>
    <br>
    
    <label for="p">Probability of Success (p):</label>
    <input type="number" id="p" step="0.01" required>
    <br>
    
    <label for="k">Number of Successes (k):</label>
    <input type="number" id="k" required>
    <br>
    
    <button type="button" onclick="calculateBinomial()">Calculate</button>
</form>

<!-- Display the results here -->
<div id="results"></div>

<script>
// Function to calculate binomial distribution
function calculateBinomial() {
    const n = parseFloat(document.getElementById('n').value);
    const p = parseFloat(document.getElementById('p').value);
    const k = parseInt(document.getElementById('k').value);

    if (isNaN(n) || isNaN(p) || isNaN(k) || n < 0 || p < 0 || p > 1 || k < 0 || k > n) {
        alert("Please enter valid values for n, p, and k.");
        return;
    }

    const binom = require('mathjs').binom;  // Assuming mathjs library for binomial calculations

    // Calculate binomial probability
    const probability = binom.pmf(k, n, p);

    // Display the results
    const resultsHTML = `
        <p>Binomial Probability: ${probability}</p>
    `;

    document.getElementById('results').innerHTML = resultsHTML;
}
</script>

</body>
</html>
